<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Carrot User Manual</title>
    <link rel="icon" href="https://www.carrot.software/wp-content/uploads/2020/06/cropped-site_logo_512x512-32x32.png"
        sizes="32x32" />
    <link rel="icon" href="https://www.carrot.software/wp-content/uploads/2020/06/cropped-site_logo_512x512-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://www.carrot.software/wp-content/uploads/2020/06/cropped-site_logo_512x512-180x180.png" />

    <!-- docsify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- docsify versioned plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css">
    <!-- project styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
    <meta name="description" content="Carrot User Manual." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
</head>

<body>
    <div id="app">Please wait...</div>

    <script>
        window.$docsify = {
            name: 'Carrot',
            loadSidebar: true,
            maxLevel: 4,
            subMaxLevel: 3,
            loadNavbar: true,
            mergeNavbar: false,
            
            versions: [
                { folder: '3333', label: 'rev 3333', default: true },
                { folder: '2222', label: 'rev 2222', default: false },
                { folder: '1111', label: 'rev 1111', default: false }
            ],
            versionSelectorLabel: 'Version',

            search: {
                noData: {
                    '/eng/': 'No results!',
                    '/': 'Никаких результатов!',
                },
                paths: 'auto',
                placeholder: {
                    '/eng/': 'Search',
                    '/': 'Поиск',
                },
                pathNamespaces: ['/eng']
            },
        }
    </script>
    <script src="/js/docsify@4.js"></script>
    <script src="/js/docsify-search.js"></script>
    <script src="/js/docsify-zoom-image.js"></script>
    <!-- <script src="js/docsify-edit-on-github.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="/js/docsify-versioned-plugin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
